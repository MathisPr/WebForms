<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList ES6 Version</title>

    <!-- external minimal CSS --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;;
        }

        .error {
            background: red;
        }
    </style>

    <!-- Scripts -->
        <!-- JS Script with async attribute -->
        <script src="BookListES6.js" async></script>

</head>
<body>
    <div class="container">
        
        
        <h1>Add Book</h1>

        <!-- Book Form -->
        <form id="book-form">
            
            <!-- Title -->
            <div>
                <label for="title">Title</label>
                <input type="text" id="UItitle" class="u-full-width">
            </div>
                        
            <!-- Author -->
            <div>
                <label for="author">Author</label>
                <input type="text" id="UIauthor" class="u-full-width">
            </div>
                        
            <!-- ISBN -->
            <div>
                <label for="ISBN">ISBN</label>
                <input type="text" id="UIISBN" class="u-full-width">
            </div>

            <!-- Input Button -->
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>

        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th><!-- Delete Icon --></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- filled by JS Script --> 
            </tbody>

        </table>

        <hr>

    </div>
    
</body>


</html>
