<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList ES6 Version</title>

    <!-- external minimal CSS --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;;
        }

        .error {
            background: red;
        }
    </style>

    <!-- Scripts -->
        <!-- JS Script with async attribute -->
        <script src="XXX.js" async></script>

</head>
<body>
    <div class="container">
        
        
        <h1>Webformular Test</h1>

        <!-- Book Form -->
        <form id="webform">
            
            <!-- Name -->
            <div>
                <label for="Nachname">Nachname</label>
                <input type="text" id="UI_Nachname" class="u-full-width" required>
            </div>
                        
            <!-- Vorname -->
            <div>
                <label for="Vorname">Vorname</label>
                <input type="text" id="UI_Vorname" class="u-full-width" required>
            </div>
                        
            <!-- Geburtsdatum -->
            <div>
                <label for="Geburtsdatum">Geburtsdatum</label>
                <input type="date" id="UI_Geb" class="u-full-width">
            </div>

            <!-- Straße -->
            <div>
                <label for="Straße">Straße</label>
                <input type="text" id="UI_Strasse" class="u-full-width">
            </div>

            <!-- Hausnummer -->
            <div>
                <label for="Hausnummer">Hausnummer</label>
                <input type="number" id="UI_Hausnummer" maxlength="7" class="u-full-width">
            </div>

            <!-- PLZ -->
            <div>
                <label for="PLZ">Postleitzahl</label>
                <input type="text" id="UI_PLZ" class="u-full-width" pattern="[0-9]{5}" required>
            </div>

            <!-- email -->
            <div>
                <label for="Email">Emailadresse</label>
                <input type="email" id="UI_Email" class="u-full-width">
            </div>

            <!-- Input Button -->
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>

        </form>


        <hr>

    </div>
    
</body>


</html>
